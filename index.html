<!DOCTYPE html>
<head>
  <title>Thermostat</title>
  <script src="src/thermostat.js"></script>
</head>
<body>

  <h1> Thermostat </h1>

  <section>
    <h2> Temperature: <span id="temperature"></span> </h2>
    <h2>Energy usage: medium-usage</h2>
    <h3>Power saving mode is <span id="power-saving-status">on</span></h3>

    <button id="increase-temperature">Up</button>
    <button id="decrease-temperature">Down</button>
    <button id="reset">Reset</button>
    <button id="powersaving-on">Power Saving On</button>
    <button id="powersaving-off">Power Saving Off</button>

  </section>

</body>
